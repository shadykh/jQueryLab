<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script class='photo-template' type='text/x-tmpl-mustache'>
      <div class='photo-template {{keyword}} '>
        <h2>{{title}}</h2>
        <img src='{{imgSrc}}'>
        <p>{{description}}</p>
        <p>Number Of Horns is : ({{numberOfHorns}})</p>
      </div>
    </script>
    <script class='photo-template2' type='text/x-tmpl-mustache'>
      <div class='photo-template {{keyword}} '>
        <h2>{{title}}</h2>
        <img src='{{imgSrc}}'>
        <p>{{description}}</p>
        <p>{{numberOfHorns}}</p>
      </div>
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div class="divSelect">
        <select class="select">
          <option class="option" value="default">Filter by Keyword</option>
        </select>
      </div>
      <div class="divSelect">
        <select class="select-page">
          <option  value="default">Pick a Gallery</option>
          <option  value="page1">First Gallery</option>
          <option  value="page2">Seconed Gallery</option>
        </select>
      </div>
      <div class="divSelect">
        <select class="select-sort">
          <option  value="default">Pick a Sort Method</option>
          <option  value="title">Sort By Title</option>
          <option  value="number">Dort By Number of Horns</option>
        </select>
      </div>
    </header>
    <main>
      <div class="divTemplate">
<!--         <div class="photo-template">
          <h2></h2>
          <img src="" alt="">
          <p></p>
        </div> -->
      </div>
      <div class="divTemplate2">
        <!--         <div class="photo-template">
                  <h2></h2>
                  <img src="" alt="">
                  <p></p>
                </div> -->
      </div>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
